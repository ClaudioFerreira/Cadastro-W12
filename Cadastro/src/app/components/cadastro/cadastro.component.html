<div class="container">
  <div class="row">
    <div class="col-md-5" id="cadastro">
      <h2>Cadastro</h2>

      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Entre com o nome">
          <small id="nomeHelp" class="form-text text-muted">Entre com o nome a ser cadastrado.</small>
        </div>

        <div class="form-group">
          <input type="number" class="form-control" id="telefone" placeholder="Entre com o telefone">
          <small id="telefoneHelp" class="form-text text-muted">Entre aqui como o telefone a ser cadastrado.</small>
        </div>

        <button type="submit" class="btn btn-success btn-block"> <i class="fas fa-check"></i> Salvar</button>
      </form>

    </div>
    <div class="col-md-7">
      <h2>Listagem</h2>

      <div id="lista">
        <ul class="list-group list-group-flush">

          <li class="list-group-item d-flex justify-content-between align-items-center">
            <i class="fas fa-user"></i> nome
            <i class="fas fa-phone"></i> Telefone
            <a href=""> <span class="badge badge-primary"> <i class="fas fa-edit"></i> </span> </a>
            <a href=""> <span class="badge badge-danger"> <i class="fas fa-user-minus"></i> </span> </a>
          </li>

        </ul>
      </div>

    </div>
  </div>
</div>
